<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
</head>
<body>
   
    <div class="container" id="SigninForm">
        
        <div class="form">
        <h1>Registration</h1>
        <form id="SigninForm">
       
            <div class="email"><input type="search" placeholder="  Email Address" id="Email" required></div>
            <div><input type="password" placeholder="  Password"  id="Password"  required></div>
            <div id="errorMsg" style="color: red; margin-top: 10px;"></div>

            <button type="submit">Log in</button>
        </form>
        </div>
        <div class="Color" id="colorDiv">
            <h2>Welcome again</h2>
            <h5>Log in to Enter your Exam</h5>
            <p>Don't have an account?</p>
        <a href="Signup.html"  id="goToSignup">  <button id="toggleBtn">Sign up</button> </a>
         </div>
        </div>
    <script src="Signinlocal.js"></script>
    
    
</body>
</html>
