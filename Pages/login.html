<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet" />
  </head>
  <body class=".dark">
    <header><button id="themeToggle" style="position: fixed; top: 10px; right: 10px; z-index: 9999; padding: 10px 15px; font-size: 16px; border-radius: 8px;">🌙 Dark Mode</button></header>
    <div class="WholePage">
      <div class="container">
        <form class="form" onsubmit="handleLogin(event)">
          <h1>Login</h1>
          <input id="loginEmail" type="email" placeholder="Email" required />
          <input
            id="loginPassword"
            type="password"
            placeholder="Password"
            required />
          <button type="submit">Login</button>
        </form>
        <div class="Color">
          <h2>Welcome Back!</h2>
          <p>Don’t have an account?</p>
          &nbsp; <a href="signup.html">Sign up</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      function handleLogin(e) {
        e.preventDefault();

        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value.trim();

        const savedEmail = localStorage.getItem('registeredEmail');
        const savedPassword = localStorage.getItem('registeredPassword');

        if (email === savedEmail && password === savedPassword) {
          Swal.fire({
            icon: 'success',
            title: 'Login successful!',
            showConfirmButton: false,
            timer: 1500,
          }).then(() => {
            window.location.href = '../Pages/Takeyourexam.html';
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Invalid email or password!',
          });
        }
      }
      const toggleBtn = document.getElementById('themeToggle');
const isDark = localStorage.getItem('theme') === 'dark';

if (isDark) {
  document.body.classList.add('dark');
  toggleBtn.textContent = '☀️ Light Mode';
}

toggleBtn.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  const darkMode = document.body.classList.contains('dark');
  toggleBtn.textContent = darkMode ? '☀️ Light Mode' : '🌙 Dark Mode';
  localStorage.setItem('theme', darkMode ? 'dark' : 'light');
});

    </script>
  </body>
</html>
